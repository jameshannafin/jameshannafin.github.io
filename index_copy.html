<!DOCTYPE html>
<html>

<head><!--Basic Document Info and Links-->
    <meta charset="UTF-8"><!--Universal charset-->
    <meta name="viewport" content="width=device-width" /><!--Finding the viewport specs to be used later-->
    <title>James Hannafin</title><!--Title on the top tap-->
    <link rel="shortcut icon" type="img/jpg" href="./images/coding_icon.png">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css"><!--Linking our style sheet-->

</head>

<!-- Body -->

<body class="bg"> <!--bg = background-->


    <!-- Section 2: Slideshow-->
    <div id="Slideshow">
        <div id="Slideshow_Background">
            <div id="Slideshow_Container">
                <!-- Slide 1 of 6 -->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/headshot.jpg" alt="Portrait">
                    <div class="slide_text">I am ready to join your team, contact me below.</div>
                </div><!--/Slide 1-->
                <!-- Slide 2 of 6 -->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/HTML_CSS_and_JavaScript.jpeg"
                        alt="Languages Understood">
                    <div class="slide_text">I am a full-stack software developer,<br> trained in:<br>HTML, CSS,
                        JavaScript,</div>
                </div><!--/Slide 2-->
                <!-- Slide 3 of 6 -->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/Python.png" alt="Languages Understood">
                    <div class="slide_text">the popular programming language Python,</div>
                </div><!--/Slide 3-->
                <!-- Slide 4 of 6 -->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/C_Sharp_and_Dot_NET.PNG" alt="Languages Understood">
                    <div class="slide_text">C#, .NET Framework, ASP.NET, MVC, </div>
                </div><!--/Slide 4-->
                <!-- Slide 5 of 6 -->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/SQL_and_Database.jpg" alt="SQL logo">
                    <div class="slide_text">back end development, databases and SQL.</div>
                </div><!--/Slide 5-->
                <!-- Slide 6 of 6-->
                <div class="slide fade">
                    <img class="slideshow_images" src="./Images/contact.jpg" alt="contact" height="120%" width="100%">
                    <div class="slide_text"><a class="white-text contact" onclick="form_open()">Contact Me Here</a>
                    </div>
                </div><!--/Slide 6-->

                <!-- Previous and next buttons -->
                <a class="slideshow_btn_previous" onclick="slide_change(-1)">&#10094;</a>
                <a class="slideshow_btn_next" onclick="slide_change(1)">&#10095;</a><!--&#10095 for arrows-->
            </div><!--/Slideshow container-->
            <br>
            <!-- Slideshow nav dots  -->
            <div style="text-align: center">
                <span class="dot" onclick="slide_current(1)"></span>
                <span class="dot" onclick="slide_current(2)"></span>
                <span class="dot" onclick="slide_current(3)"></span>
                <span class="dot" onclick="slide_current(4)"></span>
                <span class="dot" onclick="slide_current(5)"></span>
                <span class="dot" onclick="slide_current(6)"></span>
            </div> <!--/Slideshow Nav Dots-->



        </div> <!--/Slideshow BG-->

    </div> <!-- /Slideshow section END -->


    <script src="./JS/main.js"></script>
</body>

</html>
