<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GameMaker HTML5 Export</title>
</head>
<body>
  <div id="gm4html5_div_id"></div>
  <button id="fullscreenButton">Go Fullscreen</button>
  <script>
    function openFullscreen() {
      var elem = document.getElementById("gm4html5_div_id");
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else {
        elem.mozRequestFullScreen();
        /* Firefox */
      }
    }
    document.getElementById("fullscreenButton").addEventListener("click", openFullscreen);
  </script>
</body>
</html>
