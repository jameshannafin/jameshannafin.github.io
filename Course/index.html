<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Style the fullscreen button */
      .fullscreen-button {
        background-image: url(path/to/fullscreen-icon.png);
        background-size: cover;
        width: 64px;
        height: 64px;
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }

      /* Style the game canvas */
      #game-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <!-- Fullscreen button -->
    <button id="fullscreen-button" class="fullscreen-button"></button>

    <!-- Game canvas -->
    <div>
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- Run the game code -->
    <script type="text/javascript" src="html5game/Course Plot.js?ROHAC=1491808968"></script>

    <!-- Fullscreen functionality -->
    <script>
      const canvas = document.getElementById("game-canvas");
      const fullscreenButton = document.getElementById("fullscreen-button");

      fullscreenButton.addEventListener("click", function() {
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.mozRequestFullScreen) {
          canvas.mozRequestFullScreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) {
          canvas.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
