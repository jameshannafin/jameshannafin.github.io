<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #333333, #1a1a1a);
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .main-header {
            font-size: 3em;
            margin: 40px 0 20px;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #00bfff;
            font-size: 1.2em;
            transition: color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff;
        }
        .preview {
            position: absolute;
            right: 10%;
            top: 20%;
            width: 300px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .preview img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .preview h3 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }
        .preview p {
            font-size: 1em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Main Header -->
    <h1 class="main-header">Software Development</h1>

    <div class="container">
        <h2>Web Pages</h2>
        <ul>
            <li><a href="#" data-preview="web4">Web Page Link 4</a></li>
            <li><a href="#" data-preview="web5">Web Page Link 5</a></li>
        </ul>
    </div>

    <!-- Preview Window -->
    <div class="preview" id="preview">
        <img id="preview-image" src="" alt="Preview Image">
        <h3 id="preview-title"></h3>
        <p id="preview-description"></p>
    </div>

    <script>
        // Preview data
        const previews = {
            web4: {
                image: "https://via.placeholder.com/300x200",
                title: "Web Page Link 4",
                description: "A detailed description of Web Page Link 4.",
            },
            web5: {
                image: "https://via.placeholder.com/300x200",
                title: "Web Page Link 5",
                description: "A detailed description of Web Page Link 5.",
            }
        };

        // Elements
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('preview-image');
        const previewTitle = document.getElementById('preview-title');
        const previewDescription = document.getElementById('preview-description');

        // Event listeners for links
        document.querySelectorAll('a[data-preview]').forEach(link => {
            link.addEventListener('mouseenter', event => {
                const key = event.target.getAttribute('data-preview');
                if (previews[key]) {
                    previewImage.src = previews[key].image;
                    previewTitle.textContent = previews[key].title;
                    previewDescription.textContent = previews[key].description;
                    preview.style.display = 'block';
                }
            });
            link.addEventListener('mouseleave', () => {
                preview.style.display = 'none';
            });
        });
    </script>
</body>
</html>
