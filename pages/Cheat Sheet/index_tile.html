<!DOCTYPE html>
<html>
<head>
  <title>Grass Tileset Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      border: 1px solid #ccc;
    }

    .generator {
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: inline-block;
      width: 100px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Grass Tileset Generator</h1>
  <p>Click on the canvas to generate grass-like tiles. Adjust settings and click "Generate Tileset" to create the tileset image.</p>
  <canvas id="tileCanvas" width="512" height="256"></canvas>

  <div class="generator">
    <div class="input-group">
      <label>Tile Size:</label>
      <input type="number" id="tileSize" value="32">
    </div>
    <div class="input-group">
      <label>Tiles Per Row:</label>
      <input type="number" id="tilesPerRow" value="8">
    </div>
    <button onclick="generateTileset()">Generate Tileset</button>
  </div>

  <script>
    const tileSizeInput = document.getElementById('tileSize');
    const tilesPerRowInput = document.getElementById('tilesPerRow');
    const canvas = document.getElementById('tileCanvas');
    const ctx = canvas.getContext('2d');

    function drawGrassTile(x, y, tileSize) {
      const grassColors = ['#4CAF50', '#5CDB95', '#7FFFD4', '#8AE45C'];
      const grassHeight = tileSize / 2;

      ctx.fillStyle = '#98FB98'; // Light green for the ground
      ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);

      for (let i = 0; i < grassHeight; i++) {
        ctx.fillStyle = grassColors[Math.floor(Math.random() * grassColors.length)];
        ctx.fillRect(x * tileSize, (y * tileSize) + (tileSize - grassHeight) + i, tileSize, 1);
      }
    }

    function generateTileset() {
      const tileSize = parseInt(tileSizeInput.value);
      const tilesPerRow = parseInt(tilesPerRowInput.value);
      const numCols = tilesPerRow;
      const numRows = Math.ceil((256 / tileSize) / tilesPerRow);

      const canvasWidth = numCols * tileSize;
      const canvasHeight = numRows * tileSize;
      canvas.width = canvasWidth;
      canvas.height = canvasHeight;
      ctx.clearRect(0, 0, canvasWidth, canvasHeight); // Clear the canvas

      let x = 0;
      let y = 0;

      for (let i = 0; i < tilesPerRow * numRows; i++) {
        drawGrassTile(x, y, tileSize);
        x++;
        if (x === numCols) {
          x = 0;
          y++;
        }
      }
    }
  </script>
</body>
</html>
