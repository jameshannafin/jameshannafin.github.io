<!DOCTYPE html>
<html>
<head>
  <title>Multiple Calculators</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f7fa; /* Light blue background */
    }

    .calculator-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .calculator {
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff; /* White background */
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
    }

    .calculator-title {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .result {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
    }

    .button {
      width: 40px;
      height: 40px;
      font-size: 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #e4f5fc; /* Light blue button background */
      border: none;
      border-radius: 5px;
      color: #333; /* Dark text color */
    }

    .button.operator {
      background-color: #f2a900;
      color: #fff;
    }

    .button.clear {
      background-color: #c1272d;
      color: #fff;
    }

    .button.equal {
      background-color: #007bff;
      color: #fff;
    }

    .notes {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
    }

    .notes-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .notes-input {
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Multiple Calculators</h1>

  <div class="calculator-container">
    <div class="calculator">
      <div class="calculator-title">Calculator 1</div>
      <div class="result" id="result1">0</div>
      <div>
        <button class="button" onclick="clearResult(1)">C</button>
        <button class="button" onclick="appendValue(1, '/')">/</button>
        <button class="button" onclick="appendValue(1, '*')">*</button>
        <button class="button" onclick="appendValue(1, '-')">-</button>
        <button class="button operator" onclick="appendValue(1, '+')">+</button>
        <button class="button" onclick="calculateSquareRoot(1)">√</button>
      </div>
      <div>
        <button class="button" onclick="appendValue(1, '7')">7</button>
        <button class="button" onclick="appendValue(1, '8')">8</button>
        <button class="button" onclick="appendValue(1, '9')">9</button>
      
      </div>
      <div>
        <button class="button" onclick="appendValue(1, '4')">4</button>
        <button class="button" onclick="appendValue(1, '5')">5</button>
        <button class="button" onclick="appendValue(1, '6')">6</button>
  
      </div>
      <div>
        <button class="button" onclick="appendValue(1, '1')">1</button>
        <button class="button" onclick="appendValue(1, '2')">2</button>
        <button class="button" onclick="appendValue(1, '3')">3</button>
      </div>
      <div>
        <button class="button" onclick="appendValue(1, '0')">0</button>
        <button class="button" onclick="appendValue(1, '.')">.</button>
        <button class="button equal" onclick="calculate(1)">=</button>
      </div>
      <div class="notes">
        <div class="notes-title">Notes</div>
        <textarea class="notes-input" rows="4" cols="20" id="notes1"></textarea>
      </div>
    </div>

        <div>
            <button class="button" onclick="clearResult(3)">C</button>
            <button class="button" onclick="appendValue(3, '/')">/</button>
            <button class="button" onclick="appendValue(3, '*')">*</button>

  </div>

  <script>
    const calculators = {
      1: { expression: '', resultElement: document.getElementById('result1') },
      2: { expression: '', resultElement: document.getElementById('result2') },
      3: { expression: '', resultElement: document.getElementById('result3') },
    };

    function appendValue(calcNumber, value) {
      calculators[calcNumber].expression += value;
      calculators[calcNumber].resultElement.innerText = calculators[calcNumber].expression;
    }

    function clearResult(calcNumber) {
      calculators[calcNumber].expression = '';
      calculators[calcNumber].resultElement.innerText = '0';
    }

    function calculate(calcNumber) {
      const calc = calculators[calcNumber];
      try {
        const result = eval(calc.expression);
        calc.expression = result.toString();
        calc.resultElement.innerText = calc.expression;
      } catch (error) {
        calc.expression = '';
        calc.resultElement.innerText = 'Error';
      }
    }

    // New function to calculate square root
    function calculateSquareRoot(calcNumber) {
      const calc = calculators[calcNumber];
      try {
        const result = Math.sqrt(eval(calc.expression));
        calc.expression = result.toString();
        calc.resultElement.innerText = calc.expression;
      } catch (error) {
        calc.expression = '';
        calc.resultElement.innerText = 'Error';
      }
    }

  </script>

</html>
