<!DOCTYPE html>
<html>
<head>
  <title>Solar System Scale Visualization</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }

    .container {
      position: relative;
      height: 10000px; /* Set the height to allow for scrolling */
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: #ffbb00;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sun"></div>
    <div class="planet" style="top: 200px; left: 50%;"></div> <!-- Mercury -->
    <div class="planet" style="top: 300px; left: 50%;"></div> <!-- Venus -->
    <div class="planet" style="top: 400px; left: 50%;"></div> <!-- Earth -->
    <div class="planet" style="top: 500px; left: 50%;"></div> <!-- Mars -->
    <div class="planet" style="top: 600px; left: 50%;"></div> <!-- Jupiter -->
    <div class="planet" style="top: 700px; left: 50%;"></div> <!-- Saturn -->
    <div class="planet" style="top: 800px; left: 50%;"></div> <!-- Uranus -->
    <div class="planet" style="top: 900px; left: 50%;"></div> <!-- Neptune -->
    <!-- Add more planets here -->
  </div>

  <script>
    // JavaScript code to scale planets based on their average distance from the sun
    function scalePlanets() {
      const sunDistance = 100; // Adjust this value to control the average distance of planets from the sun
      const planets = document.getElementsByClassName('planet');

      for (let i = 0; i < planets.length; i++) {
        const planetDistance = sunDistance * (i + 1) * 100; // Scale the planet's distance from the sun (multiplied by 100 for better visibility)
        const planetSize = (i + 1) * 10; // Scale the planet's size (adjust the multiplier as needed)

        planets[i].style.width = planetSize + 'px';
        planets[i].style.height = planetSize + 'px';
        planets[i].style.top = planetDistance + 'px';
        planets[i].style.left = 'calc(50% - ' + planetSize / 2 + 'px)';
      }
    }

    window.addEventListener('load', scalePlanets);
    window.addEventListener('resize', scalePlanets);
  </script>
</body>
</html>
